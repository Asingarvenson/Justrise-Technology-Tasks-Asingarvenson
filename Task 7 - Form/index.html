<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form-container">
        <div class="heading">
            <h2>Internship Registration Form</h2>
            <img src="https://img.freepik.com/free-vector/hand-with-clipboard_1284-4374.jpg?ga=GA1.1.1772520270.1735298077&semt=ais_hybrid&w=740"
                alt="">
        </div>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Asin Garvenson" />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com" />

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit number" />

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />

                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required /> Male</label>
                    <label><input type="radio" name="gender" value="female" /> Female</label>
                    <label><input type="radio" name="gender" value="other" /> Other</label>
                </div>

                <label for="domain">Preferred Domain of Work</label>
                <select id="domain" name="domain" required>
                    <option value="">Select Domain</option>
                    <option value="web">Web Development</option>
                    <option value="mobile">Mobile App Development</option>
                    <option value="design">UI/UX Design</option>
                    <option value="data">Data Science</option>
                    <option value="ml">Machine Learning</option>
                    <option value="marketing">Digital Marketing</option>
                </select>

                <label for="resume">Upload Photo</label>
                <input type="file" id="resume" name="resume" accept="image/*" required />

                <label for="address">Full Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Street, City, State, ZIP"
                    required></textarea>

                <label for="linkedin">LinkedIn Profile (Optional)</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username" />
            </div>
            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>

</html>
